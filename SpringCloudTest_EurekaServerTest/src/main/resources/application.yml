server:
    port: 8761

eureka:
    instance:
        hostname: localhost

    client:
        register-with-eureka: false #不向Eureka注册自己
        fetch-registry: false       #不需要同步其他Eureka Server节点的数据
        service-url:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/